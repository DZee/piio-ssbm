<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var realtime;
        var piio = new PiioConnector("ui");
        piio.on("ready", () => {
            realtime = new SlippiRealtimeConnector("ui");
            realtime.on("frame", (data) => {
                console.log(data);
            })
        })
        piio.on("scoreboard", (data) => {
            console.log(data);
        })
        var stats = new SlippiStatsConnector();
        stats.getStats(3)
            .then(response => { console.log(response) });
    </script>
</body>

</html>
